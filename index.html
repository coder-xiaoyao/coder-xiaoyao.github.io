<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>九宫格主页</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90vmin;
            height: 90vmin;
            max-width: 300px;
            max-height: 300px;
        }
        .grid-item {
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .grid-item:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <a href="https://coder-xiaoyao.github.io/gs.html" class="grid-item">个税</a>
        <a href="https://coder-xiaoyao.github.io/vx/vxfw.html" class="grid-item">微信服务</a>
        <a href="https://coder-xiaoyao.github.io/vx/vxqb.html" class="grid-item">微信钱包</a>
        <a href="https://coder-xiaoyao.github.io/zfb.html" class="grid-item">支付宝</a>
        <a href="./zfb.html" class="grid-item">支付宝2</a>
    </div>
</body>
</html>
